<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS100::06 - Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dropdown">
      <input type="text" placeholder="Pick a technology" readonly />
      <ul class="options">
        <li class="option">UI Design</li>
        <li class="option">HTML</li>
        <li class="option">CSS</li>
        <li class="option">JS</li>
      </ul>
    </div>

    <div class="circle one"></div>
    <div class="circle three"></div>

    <script src="js/script.js"></script>
  </body>
</html>
